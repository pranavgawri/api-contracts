openapi: 3.0.1
info:
  title: Contract for the petstore service
  version: '1'
paths:
  /users:
    patch:
      summary:  Update a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id: 
                  type: number
                name: 
                  type: string
      responses:
        '200':
          description: When a user is updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    post:
      summary : add new user
      description: this allows you to add new user, EOL.
      operationId: somehting
      requestBody:
        description: request body for post /users
        content:
          applicatoin/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                department:
                  type: string
                designation:
                  type: string
            examples:
              POST_1_EXAMPLE:
                value: 
                  name: Renuka Reddy
                  department: HR
                  designation: Maneger
        required: true
      responses:
