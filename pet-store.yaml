    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        department:
          type: string
        designation:
          type: string
      required:
        - id
  examples:
    FirstUserId:
      value: 2
    SecondUserId:
      value: 6
    FirstUserResponse:
      value:  
        name: John Doe
        department: Sales
        designation:  Sales Manager
    SecondUserResponse:
      value:
        id: 3
